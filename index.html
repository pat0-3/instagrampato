<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación de Instagram</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="contenedor-publicacion">
    <div class="header-post">
      <div class="user-info">
        <img src="img/profile.jpeg" alt="Foto de perfil" class="avatar">
        <span class="username">patozbm</span>
        <span class="time"> • 3 días</span>
      </div>
      <div class="options">
        <span class="material-icons">more_horiz</span>
      </div>
    </div>

    <div class="contenedor-imagen">
      <img src="img/calle.jpeg" alt="Paisaje tranquilo">
      <div class="texto-overlay">
        <div class="mensaje">
          <p>Me merezco una paz tan grande,</p>
          <p>como el dolor que una vez sentí.</p>
        </div>
      </div>
    </div>

    <div class="footer-post">
      <div class="actions">
        <div class="left-actions">
          <span class="material-icons">favorite_border</span>
          <span class="material-icons">chat_bubble_outline</span>
          <span class="material-icons">send</span>
        </div>
        <div class="right-actions">
          <span class="material-icons">bookmark_border</span>
        </div>
      </div>
      <div class="likes">
        <span>268 Me gusta</span>
      </div>
      <div class="caption">
        <span class="username-caption">arte_revolucionario.oficial</span>
        <span>Me lo debo, así que debo cuidarme. ...</span>
        <span class="more">más</span>
      </div>
      <div class="comments">
        <span>Ver un comentario</span>
      </div>
      <div class="add-comment">
        <input type="text" placeholder="Añade un comentario...">
        <img src="img/profile.jpeg" alt="Mini foto de perfil" class="profile-icon">
      </div>
    </div>
  </div>

</body>
</html>
